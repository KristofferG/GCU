<h2 class="page-header">Skapa konto</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Namn</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Användarnamn</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Lösenord</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="depot">Depå</label>
      <select class="custom-select" id="depot" [(ngModel)]="depot" name="depot">
        <option *ngFor="let depot of depots" value= {{depot.name}}>
          {{depot.name}}
        </option>
      </select>
    </div>
    <div class="form-check">
      <input type="checkbox" [(ngModel)]="admin" name="admin" class="form-check-input" id="admin">
      <label class="form-check-label" for="admin">Admin (endast för GCU-personal)</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Skapa konto">
  </form>
