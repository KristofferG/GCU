<h2 class="page-header">Lägg till cykel</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Antal</label>
      <input type="text" [(ngModel)]="antal" name="antal" class="form-control">
    </div>
    <div class="form-group">
      <label>Beskrivning</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Nummer</label>
      <input type="text" [(ngModel)]="number" name="number" class="form-control">
    </div>
    <div class="form-group">
      <label for="status">Typ</label>
      <select class="custom-select" id="type" [(ngModel)]="type" name="type">
        <option>Dam</option>
        <option>Herr</option>
        <option>Barn</option>
        <option>Annan</option>
      </select>
    </div>
    <div class="form-group">
      <label>Växlar</label>
      <input type="text" [(ngModel)]="gears" name="gears" class="form-control">
    </div>
    <div class="form-group">
      <label>Storlek</label>
      <input type="text" [(ngModel)]="size" name="size" class="form-control">
    </div>
    <div class="form-check">
      <input type="checkbox" [(ngModel)]="basket" name="basket" class="form-check-input" id="basket">
      <label class="form-check-label" for="basket">Korg</label>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="custom-select" id="status" [(ngModel)]="status" name="status">
        <option selected>Ledig</option>
        <option>Uthyrd</option>
        <option>Behöver reparation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="depot">Depå</label>
      <select class="custom-select" id="depot" [(ngModel)]="depot" name="depot">
        <option *ngFor="let depot of depots" value= {{depot.name}}>
          {{depot.name}}
        </option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Lägg till cykel">
  </form>
