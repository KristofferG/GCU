<h2 class="page-header">Lägg till en depå</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Namn</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Förkortning</label>
      <input type="text" [(ngModel)]="shortname" name="shortname" class="form-control">
    </div>
    <div class="form-group">
      <label>Adress</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
    <div class="form-group">
      <label>Telefon</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Skapa depå">
  </form>

<br>
